{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "CSS/output.css" %}''>
    <title>{% block title %}  {% endblock %}</title>
</head>
<body class="fondoFacyt">
    <header>
        {% include 'components/navegacion.html' %}
        {% block header %} {% endblock %}
    </header>

    <div class="w-full h-full  flex flex-row" >
        <div class=" w-8/12 h-full ">
            {% block principal %}
            {% endblock %}
        </div>
        <div class=" h-full w-4/12 ml-10 ">
            {% block aside %}
            {% endblock %}
        </div>
    </div>

    

    <footer class="fixed flex bottom-0 left-0 h-10 w-screen bg-blue-400 py-2 justify-center">
        <p  >Seccion aun por definir</p>
    </footer>
</body>
</html>
