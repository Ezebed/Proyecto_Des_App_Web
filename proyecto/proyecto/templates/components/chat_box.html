{% load static %}
<div class="h-full w-11/12 bg-blue-50 mx-auto rounded-t-lg border-solid border-2 border-blue-400">
    <!-- se supone que aqui va el chat XD -->
    <div class="p-2 flex justify-between border-b-2 w-full border-blue-500 h-12" >
        <!-- chat header -->

        <p class="self-center  h-fit w-fit font-bold text-xl" >{{user}}</p>

        <div class="flex h-fit w-fit self-center" >
            <img class="rounded hover:bg-blue-400" src="{% static 'img/icons/minimize.svg' %}" alt="minimize-icon">
            <img class="rounded hover:bg-blue-400" src="{% static 'img/icons/close.svg' %}" alt="close-icon">
        </div>

    </div>
    <div class="h-72 animate-pulse p-2.5" >
        <!-- chat body -->
        <div class="flex flex-row w-full bg-blue-300 rounded-lg my-3" >
            <div class="rounded-full w-10 h-10 bg-blue-700 " ></div>
            <div class="w-11/12 py-2 mx-2">
                <div class="w-full h-2 bg-blue-700" ></div>
                <div class="w-1/3 h-2 bg-blue-700 my-2" ></div>
            </div>
        </div>

        <div class="flex flex-row-reverse w-full bg-blue-300 rounded-lg my-3" >
            <div class="rounded-full w-10 h-10 bg-blue-700" ></div>
            <div class="w-11/12 py-2 mx-2">
                <div class="w-full h-2 bg-blue-700" ></div>
                <div class="w-1/3 h-2 bg-blue-700 my-2" ></div>
            </div>
        </div>

        <div class="flex flex-row w-full bg-blue-300 rounded-lg my-3" >
            <div class="rounded-full w-10 h-10 bg-blue-700" ></div>
            <div class="w-11/12 py-2 mx-2">
                <div class="w-full h-2 bg-blue-700" ></div>
                <div class="w-1/3 h-2 bg-blue-700 my-2" ></div>
            </div>
        </div>

    </div>
    <div class=" flex border-t-2 w-full p-2 justify-center border-blue-500 h-12 space-x-2">
        <!-- chat footer -->
        <img class="rounded hover:bg-blue-400" src="{% static 'img/icons/clipboard.svg' %}" alt="clipboard-icon">
        <input class="block w-8/12 h-full border-solid border-blue-400 outline-none border-2 rounded" type="text" >
        <img class="rounded hover:bg-blue-400" src="{% static 'img/icons/send.svg' %}" alt="send_icon">
    </div>
</div>
